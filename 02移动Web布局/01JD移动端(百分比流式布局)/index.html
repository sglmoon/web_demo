<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0,maximum-scale=1.0,minimum-scale=1.0">
    <title>JD流式布局</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <!-- 引入js -->
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <header class="app">
        <ul>
            <li>
                <img src="images/close.png" alt="">
            </li>
            <li>
                <img src="images/logo.png" alt="">
            </li>
            <li>打开京东App，购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </header>
    <!-- 搜索 -->
    <div class="search-wrap">
        <div class="search-btn"></div>
        <div class="search">
            <div class="jd-icon"></div>

        </div>
        <div class="search-login">登录</div>
    </div>
    <!-- main -->
    <div class="main">
        <!-- 轮播图 -->
        <div class="slider">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="upload/banner1.dpg" alt=""></div>
                    <div class="swiper-slide"><img src="upload/banner2.dpg" alt=""></div>
                    <div class="swiper-slide"><img src="upload/banner3.dpg" alt=""></div>
                    <div class="swiper-slide"><img src="upload/banner4.dpg" alt=""></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!-- 品牌日 -->
        <div class="brand">
            <div>
                <a href="#"><img src="upload/pic11.dpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="upload/pic22.dpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="upload/pic33.dpg" alt=""></a>
            </div>
        </div>
        <!-- 导航栏 -->
        <nav class="clearfix">
            <a href="#">
                <img src="upload/nav1.webp" alt="">
                <span>京东超市</span>
            </a>
            <a href="#">
                <img src="upload/nav1.webp" alt="">
                <span>京东超市</span>
            </a>
            <a href="#">
                <img src="upload/nav3.webp" alt="">
                <span>充值中心</span>
            </a>
            <a href="#">
                <img src="upload/nav3.webp" alt="">
                <span>充值中心</span>
            </a>
            <a href="#">
                <img src="upload/nav3.webp" alt="">
                <span>充值中心</span>
            </a>
            <a href="#">
                <img src="upload/nav2.webp" alt="">
                <span>全球购</span>
            </a>
            <a href="#">
                <img src="upload/nav2.webp" alt="">
                <span>全球购</span>
            </a>
            <a href="#">
                <img src="upload/nav2.webp" alt="">
                <span>全球购</span>
            </a>
            <a href="#">
                <img src="upload/nav2.webp" alt="">
                <span>全球购</span>
            </a>
            <a href="#">
                <img src="upload/nav2.webp" alt="">
                <span>全球购</span>
            </a>
        </nav>
        <!-- 新闻 -->
        <div class="news">
            <a href="#"><img src="upload/new1.dpg" alt=""></a>
            <a href="#"><img src="upload/new2.dpg" alt=""></a>
            <a href="#"><img src="upload/new3.dpg" alt=""></a>
        </div>
    </div>
</body>

</html>
